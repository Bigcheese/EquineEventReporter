<button class="btn btn-default" ng-click="pair()">Pair Next Match</button>
<button class="btn btn-default" ng-click="unpairLastRound()">Unpair Last Round</button>
<button class="btn btn-default" ng-click="resetMatches()">Reset Matches</button>
<div id="matches-hdr">
  <span class="h3">Matches</span> - <a ng-click="matches_filter = null">All</a> | <a ng-click="matches_filter = {winner: null}">Current</a> | <a ng_click="matches_filter = {winner: '!null'}">Completed</a>
</div>
<div id="matches" class="list-group">
  <span class="list-group-item"
        ng-repeat="match in model.matches | toArray | filter:matches_filter | orderBy:'round':true">
    <span ng-click="saveMatch(match)">
      Round: {{match.round}} -
      <span ng-class="{'label label-success': match.winner === match.players[0]}"
            ng-click="match.winner = match.players[0]"
        >{{model.players[match.players[0]].name}}</span>
      <span ng-hide="match.players[1] === null">
        <span ng-click="match.winner = 'tie'">vs.</span>
        <span ng-class="{'label label-success': match.winner === match.players[1]}"
              ng-click="match.winner = match.players[1]"
          >{{model.players[match.players[1]].name}}</span>
      </span>
    </span>
    <button type="button" class="btn btn-default btn-sm pull-right"
            ng-click="removeMatch(match)">âœ–</button>
  </span>
</div>
