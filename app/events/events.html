<h1 class="page-header">Events</h1>
<div class="list-group">
  <div class="list-group-item">
    <form class="form-inline" ng-submit="addEvent()">
      <label>Add Event: </label>
      <input type="text" class="form-control" placeholder="Name"
             ng-model="name" />
      <button type="submit" class="btn btn-default"><b>＋</b></button>
    </form>
  </div>
  <div class="list-group-item">
    <form class="form-inline" ng-submit="mergeEvents()">
      <label>Merge Events: </label>
      <input type="text" class="form-control" placeholder="Name"
             ng-model="name" />
      <input type="text" class="form-control" placeholder="Event ID 1"
                   ng-model="event1" />
      <input type="text" class="form-control" placeholder="Event ID 2"
                   ng-model="event2" />
      <button type="submit" class="btn btn-default"><b>＋</b></button>
    </form>
  </div>
  <div class="list-group-item"  ng-repeat="event in model.events | toArray | orderBy:'_id':true">
    <a ui-sref="event({id:event._id})">{{event.name}}</a>
    <button type="button" class="btn btn-default pull-right" ng-click="removeEvent(event)">✖</button>
  </div>
</div>
