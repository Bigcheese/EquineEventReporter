<h3>Players</h3>
<ul id="players" class="list-group">
  <li class="list-group-item" ng-repeat="player in model.data.players(model.event)">
    {{model.swiss.winLossTie(player)}} {{player.name}}
    <span class="btn-group pull-right">
      <button type="button" class="btn btn-default">Paid</button>
      <button type="button" class="btn btn-default">Dropped</button>
      <button type="button" class="btn btn-default">✖</button>
    </span>
  </li>
  <li class="list-group-item">
    <form class="form-inline" ng-submit="addPlayer()">
      <label>Add Player: </label>
      <input type="text" class="form-control" placeholder="Name"
             ng-model="name" />
      <button type="submit" class="btn btn-default"><b>＋</b></button>
    </form>
  </li>
</ul>
