<!DOCTYPE html>
<html lang="en" ng-app="eer" ng-strict-di>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Equine Event Runner</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/eer.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Equine Event Runner</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    
    <div class="container-fluid">
      <div class="row">
        <div ng-controller="SidebarCtrl" class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a ui-sref="events">Events</a></li>
            <li ng-repeat="sub in $state.current.data.sidebar">
              <a ui-sref="{{sub.location}}" ui-sref-active="active">{{sub.name}}</a>
            </li>
          </ul>
        </div>
      </div>
      <div ui-view class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <span>Loading...</span>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/angular.js"></script>
    <script src="js/libs/angular-ui-router.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/EventData.js"></script>
    <script src="js/swiss.js"></script>
  </body>
</html>
